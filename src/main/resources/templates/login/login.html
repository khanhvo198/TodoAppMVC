<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Space Grotesk" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login/login.css}" >
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" th:classappend="${success} ? show : hide">
    <div class="d-flex">
      <div class="toast-body" th:text="${message}">
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<div class="w-100 h-100">
    <div class="wrapper-form h-100 d-flex justify-content-center align-items-center flex-column">
        <div class="login-form col-md-6">
            <div class="title d-flex justify-content-center align-items-center flex-column">
                <div class="title_login pt-5 mb-3">Login</div>
                <div class="title_welcome">Hey, Enter your details to get sign in </div>
                <div class="title_welcome mb-4">to your account</div>
            </div>
            <form class="d-flex justify-content-center align-items-center flex-column" method="post" th:action="@{/login}">
                <div class="w-75">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control mb-3" placeholder="Enter email"/>
                </div>
                <div class="w-75">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Enter password" />
                </div>
                <div class="w-75 d-flex justify-content-end">
                    <label class="form-check-label pe-2">Remember me</label>
                    <input type="checkbox" class="form-check-input mb-3" name="remember-me" />
                </div>
                <button type="submit" class="btn btn-submit w-75 mb-3">Sign in</button>
                <div class="mb-5">
                    <p>Don't have an account? <a th:href="@{/registration}">Sign up</a> now</p>
                </div>
            </form>
        </div>
        <div class="copy-right pt-4">
            Copyright 2022 | Privacy Policy
        </div>
    </div>
</div>

<script>
  const btnClose = $(".btn-close")
  btnClose.on('click', function() {
    $(".toast").hide()
  })
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
